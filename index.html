<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List | Engineering Student Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Engineering To-Do List</h1>
            <p class="subtitle">Keep track of your assignments, projects, and tasks</p>
        </header>

        <div class="main-content">
            <!-- Add Task Section -->
            <div class="add-task">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <select id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="addBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="task-categories">
                    <button class="category-btn active" data-category="all">All Tasks</button>
                    <button class="category-btn" data-category="pending">Pending</button>
                    <button class="category-btn" data-category="completed">Completed</button>
                </div>
            </div>

            <!-- Task Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalTasks">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingTasks">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-card">
                    <h3 id="completedTasks">0</h3>
                    <p>Completed</p>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task using the input above!</p>
                </div>
            </div>

            <!-- Clear Completed Button -->
            <div class="actions">
                <button id="clearCompletedBtn" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed Tasks
                </button>
            </div>
        </div>

        <footer>
            <p>Engineering Student Project | Simple To-Do List</p>
            <p class="github-link">
                <i class="fab fa-github"></i> 
                <a href="https://github.com" target="_blank">View on GitHub</a>
            </p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
